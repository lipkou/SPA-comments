
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static "chat/css/chat.css" %}">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <!-- <form id="messageForm">
        <input type="text" name="message"/>
    </form> -->
    <div class="forum">
        <form id="messageForm2"> {% csrf_token %}
            <label for="user_name">User name:</label>
            <input type="text" id="user_name" name="user_name" required/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
            
            <label for="home_page">Home page:</label>
            <input type="url" id="home_page" name="home_page"/>
            
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required/>
    
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div id="messages">
        <!-- <div class="post">
            <div class="header">
                <div class="username"></div>
                <div class="date"></div>
            </div>
            <div class="content">
            </div>
        </div> -->
    </div>
        
    
    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`

        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log("Data:", data)

            if(data.type === "chat"){                    
                let messages = document.getElementById("messages")
                messages.insertAdjacentHTML("beforeend", 
                    `<div class="post">
                        <div class="header">
                            <div class="username">${data.user_name}</div>
                            <div class="date">${data.date_time}</div>
                        </div>
                        <div class="content">${data.message}</div>
                    </div>`)
            }
            
            if(data.type === "connection_established"){
                
                for (const item of data.message_list) {
                    console.log(item)
                    let messages = document.getElementById("messages")
                    messages.insertAdjacentHTML("beforeend", 
                        `<div class="post">
                            <div class="header">
                                <div class="username">${item}</div>
                                <div class="date">${item}</div>
                            </div>
                            <div class="content">${item}</div>
                        </div>`)
                }
            }
        }

        let form = document.getElementById("messageForm2")
        form.addEventListener("submit", (e)=> {
            e.preventDefault()
            console.log(e)
            let user_name = e.target.user_name.value
            let email = e.target.email.value
            let home_page = e.target.home_page.value
            let message = e.target.message.value
            chatSocket.send(JSON.stringify({
                'user_name': user_name,
                'email': email,
                'home_page': home_page,
                'message': message,
            }))
        })


    </script>
</body>
</html>
